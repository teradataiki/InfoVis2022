    <p>三角形の面積の計算</p>
    <body>
        <form>
        <button id="button">計算</button>
        </form>
        <label for="resultForm">計算結果: </label>
        <input type="number" id="resultForm">
    </body>
    <script>
    var button = document.getElementById("button");
    button.addEventListener("click", function(e) {
    e.preventDefault();

    var resultForm = document.getElementById("resultForm");

     var x00, y00, z00; // (input vertex 0)
     var x10, y10, z10; // (input vertex 1)
     var x20, y20, z20; // (input vertex 2)

     var x00 = x0.value;
     var x10 = x1.value;
     var x20 = x2.value;
     
     var y00 = y0.value;
     var y10 = y1.value;
     var y20 = y2.value;
     
     var z00 = z0.value;
     var z10 = z1.value;
     var z20 = z2.value;

     var v0 = new Vec3( x00, y00, z00 );
     var v1 = new Vec3( x10, y10, z10 );
     var v2 = new Vec3( x20, y20, z20 );

     var V10= v1.sub(v0);
     var V20= v2.sub(v0);
     var C  = V10.cross(V20);
     var S = C.length()/2; // (output value)


    
    
    resultForm.value = S;
    });
    </script>
